<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Reminder</title>
</head>
<body>

<script src="assets/js/index.js"></script>

<fb:login-button
  scope="public_profile,email,user_birthday"
  onlogin="window.checkLoginState();">
</fb:login-button>

<h1 data-js-selector='user-name'></h1>
<p data-js-selector='user-friends'></p>
<p data-js-selector="name-day"></p>

<ul data-js-selector='birthdays'></ul>
</body>
</html>
