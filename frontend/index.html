<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Reminder</title>
</head>
<body>
<script src="assets/js/index.js"></script>

<main>
  <div class="container">
    <h1 class="text-left pb-4">Birthday reminder</h1>

    <div class="card-holder">
      <div class="card">
        <div class="card-header">
          Connect your profile
        </div>
        <div class="card-body">
          <h1 data-js-selector='user-name'></h1>
          <p data-js-selector='user-friends'></p>

          <fb:login-button id="facebookLogin" scope="public_profile,email" onlogin="window.checkLoginState();"></fb:login-button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Name day today
        </div>
        <div class="card-body text-center">
          <p data-js-selector="name-day"></p>
        </div>
      </div>
    </div>

    <div class="content">
      <h2 class="my-4">Upcoming birthdays</h2>
      <ul class="list-group" data-js-selector='birthdays'></ul>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <a href="privacy-policy.html">Privacy policy</a>
  </div>
</footer>

</body>
</html>
